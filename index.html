<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevPortfolio 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;700&display=swap');
      
      /* Simulating Custom Fonts - In a real scenario, point 'src' to your font files */
      @font-face {
        font-family: 'PP Valve';
        src: local('PP Valve'), local('PPValve-Regular'), url(''); 
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: 'Broft';
        src: local('Broft'), local('Broft-Regular'), url('');
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: 'Jetbrains';
        src: url('../public/fonts/Jetbrains.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      body {
        background-color: #ffffff;
        color: #0f172a;
      }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Global Border */
      .global-border {
        position: fixed;
        inset: 0;
        border: 10px solid #000;
        z-index: 9999;
        pointer-events: none;
        width: 100vw;
        height: 100vh;
        height: 100svh;
        box-sizing: border-box;
      }

        .hero-section {
      position: relative;
      height: 100vh;
      overflow: hidden;
      will-change: transform;
      transform-origin: right top;
    }
    
      /* Background image using ::before */
      .hero-section::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("../public/Scorpion.png");
        background-size: cover;
        background-position: center;
        background-attachment: scroll;
      }

      /* Loader CSS */
      .word h1, .digit h1 {
        text-align: center;
        color: #fff;
        font-size: 5rem;
        line-height: 1;
      }

      .word h1 span {
        -webkit-font-smoothing: antialiased;
      }

      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        height: 100svh;
        overflow: hidden;
        z-index: 60;
      }

      .loader.hidden {
        pointer-events: none;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease-out, visibility 0.5s;
      }

      .overlay {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        display: flex;
      }

      .blockb {
        width: 100%;
        height: 100%;
        background-color: #1D1D1B;
      }

      .intro-logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        gap: 0.25rem;
      }

      #word-1 {
        position: relative;
        left: 0.5rem;
        padding-right: 1rem;
      }

      #word-2 {
        position: relative;
        left: 0.5rem;
        padding-right: 1rem;
      }

      .word h1 {
        font-size: 2.5rem;
      }

      .divider {
        position: absolute;
        top: 0;
        left: 33%;
        transform: translateX(-33%);
        transform-origin: center top;
        width: 1px;
        height: 100%;
        background-color: #fff;
      }

      .divider2 {
        position: absolute;
        top: 0;
        right: 33%;
        transform: translateX(33%);
        transform-origin: center top;
        width: 1px;
        height: 100%;
        background-color: #fff;
      }

      .spinner-container {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 1.4px solid #fff;
        border-top-color: rgba(255, 255, 255, 0.125);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .counter {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
      }

      .count {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
      }

      .digit {
        flex: 1;
        padding-top: 1rem;
      }

      .count .digit h1 {
        font-size: 5rem;
        transform: scale(4);
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .word, .count .digit {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
      }

      .count .digit h1 {
        position: relative;
        transform: translateY(120%);
        will-change: transform;
      }

      #word-1 h1 {
        transform: translateY(-120%);
      }

      #word-2 h1 {
        transform: translateY(120%);
      }

      #word-3 h1 {
        transform: translateY(-120%);
      }

      .blockb {
        clip-path: polygon(0% 0%, 100% 0, 100% 100%, 0% 100%);
      }

      .divider, .divider2 {
        transform: scaleY(0%);
      }

      /* Menu Overlay CSS */
      .menu-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        height: 100svh;
        background-color: #1D1D1B;
        z-index: 3000;
        clip-path: polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%);
        pointer-events: none; /* Initially allow clicks through if needed, but handled by clip-path mostly */
      }

      .menu-overlay.open {
        pointer-events: auto;
      }

      .menu-content {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        transform-origin: left bottom;
        will-change: transform, opacity;
        transform: translateX(-100px) translateY(-100px) scale(1.5) rotate(-15deg);
      }

      .menu-items, .menu-footer {
        width: 100%;
        padding: 2.5em;
        display: flex;
        gap: 2.5em;
      }

      .col-lg {
        flex: 3;
      }

      .col-sm {
        flex: 2;
      }

      .menu-items .col-lg {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .menu-preview-img {
        position: relative;
        width: 33%;
        height: 100%;
        overflow: hidden;
      }

      .menu-preview-img img {
        position: absolute;
        will-change: transform, opacity;
      }

      .menu-items .col-sm {
        padding: 2.5em 0;
        display: flex;
        flex-direction: column;
        gap: 1em;
      }

      .menu-links, .menu-socials {
        display: flex;
        flex-direction: column;
        gap: 0.5em;
      }

      .link, .social {
        padding-bottom: 6px;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
      }

      .link a, .social a {
        display: inline-block;
        will-change: transform;
        transition: color 0.5s;
        text-decoration: none;
      }

      .link a {
        font-size: 3.5rem;
        letter-spacing: -0.02em;
        line-height: 1.1;
      }

      @media (max-width: 768px) {
        .menu-items {
          flex-direction: column;
          padding: 1.5em;
        }
        .col-lg { display: none; }
        .link a { font-size: 2.5rem; }
      }

      .social a {
        color: #8f8f8f;
      }

      .social a:hover {
        color: #fff;
      }

      .menu-footer {
        position: absolute;
        bottom: 0;
        left: 0;
      }

      .menu-footer .col-sm {
        display: flex;
        justify-content: space-between;
      }

      .link a::after,
      .social a::after,
      .menu-footer a::after {
        position: absolute;
        content: "";
        top: 102.5%;
        left: 0;
        width: 100%;
        height: 2px;
        background: #fff;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s cubic-bezier(0.6, 0, 0.4, 1);
      }

      .link a:hover::after,
      .social a:hover::after,
      .menu-footer a:hover::after {
        transform: scaleX(1);
        transform-origin: left;
      }

      .link a,
      .social a {
        transform: translateY(120%);
        opacity: 0; /* Initally hidden */
      }

      @media (max-width: 768px) {
        .menu-items .col-lg {
        display: none;
        }
      }

    </style>
